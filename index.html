<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

</head>
<body>
    <h1>Ping Pong!</h1>
    <h2 id ="score">Score: </h2>
    <button class ="modal-btn" id="instructions"> How To Play</button>

    <div class="modal-bg">
        <div class="modal">
            <h3 class="titleInstructions">Instructions</h3>
            <p>Use A key to move your paddle right. D key to move left. Press space bar to pause the game. 
                <br> 
                <br>
                Ball can bounce off of left and right walls, but if it hits top or bottom walls you lose the game.
            </p>
            <span class="modal-close">Close</span>
        </div>
    </div>

    <audio id="audio" src="basketballbounce.wav" autoplay="false" ></audio>
    <audio id="audioWin" src="win.wav" autoplay="false" ></audio>
    <audio id="audioLoser" src="loser.wav" autoplay="false" ></audio>

    <button id="startGame">Start Game</button>
    <br>
    <br>
    <main>
        <canvas id="canvas" width="850" height="460"></canvas>

        <div id=”paddle1">
        </div>

        <div id=”paddle2">
        </div>

        <div id=”ball">
        </div>

    </main>
</div>

<audio id="sound">
    <source src=""

</audio>

    <script src="app.js"></script>
</body>
</html>
