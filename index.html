<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ping Pong" />
    <meta name="title" property="og:title" content="Ping Pong" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://i.imgur.com/JjrXIFY.png" />
    <meta name="description" property="og:description" content="Ping Pong" />
    <meta name="author" content="Cristina Nguyen" /> 

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong!</title>
</head>
<body>
    <h1>Ping Pong!</h1>
    <h2 id ="score">Score: </h2>
    <h2 id="storeScore"> </h2>
    <div class="buttons">
        <button class ="modal-btn" id="instructions"> How To Play</button>
        <button id="startGame">Start Game</button>
    </div>
        
    <div class="modal-bg">
        <div class="modal">
            <h3 class="titleInstructions">Instructions</h3>
            <p>Use A key to move your paddle left. D key to move right.
                <br> 
                <br>
                Move paddles to hit the ball. Ball can bounce off of left and right walls, but if it hits top or bottom walls you lose the game.
            </p>
            <span class="modal-close">Close</span>
        </div>
    </div>

    <audio id="audio" src="basketballbounce.wav" autoplay="false" ></audio>
    <audio id="audioWin" src="win.wav" autoplay="false" ></audio>
    <audio id="audioLoser" src="loser.wav" autoplay="false" ></audio>
    <audio id="audioBackground" src="background.wav" autoplay="false" ></audio>

    <main>
        <canvas id="canvas" width="850" height="460"></canvas>
        <div id=”paddle1"></div>
        <div id=”paddle2"></div>
        <div id=”ball"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
